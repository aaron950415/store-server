<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputString">name: <input id="name" type="text" value="name" /></div>
      <div class="inputString">age: <input id="age" type="text" value="age" /></div>
      <div class="inputString" id="ageChangeContainer" hidden>
        change age: <input id="ageChange" type="text" value="modify age" />
      </div>

      <div id="typeSelect">
        <div class="childrenSelect">
          <input type="radio" name="function" id="add" value="add" checked />
          <label for="add">add</label>
        </div>
        <div class="childrenSelect">
          <input type="radio" name="function" id="delete" value="delete" />
          <label for="delete">delete</label>
        </div>
        <div class="childrenSelect">
          <input type="radio" name="function" id="update" value="update" />
          <label for="update">update</label>
        </div>
        <div class="childrenSelect">
          <input type="radio" name="function" id="find" value="find" />
          <label for="find">find</label>
        </div>
      </div>
      <button type="submit" id="submit" >Submit</button>
      <h1>result</h1>
      <h3 id="result"></h3>
    </div>
    <script src="main.js"></script>
  </body>
</html>
